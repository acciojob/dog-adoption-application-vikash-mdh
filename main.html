<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <h1>Dog Adoption Application</h1>
    <form action="/submit-application" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br><br>

        <label for="livedWithDog">
            <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label><br><br>

        <label for="preferredBreeds">Please select your preferred breeds:</label><br>
        <select id="preferredBreeds" name="preferredBreeds" multiple required>
            <option value="labrador">Labrador Retriever</option>
            <option value="germanShepherd">German Shepherd</option>
            <option value="goldenRetriever">Golden Retriever</option>
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

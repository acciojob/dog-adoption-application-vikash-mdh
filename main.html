<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form action="/submit" method="POST">
      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <!-- Checkbox for previous experience -->
      <div class="checkbox-container">
        <input type="checkbox" id="experience" name="experience" value="Have you ever lived with a Dog before?">
        <label for="experience">Have you ever lived with a Dog before?</label>
      </div>

      <!-- Multi-Select for Preferred Breeds -->
      <label for="breeds">Please select your preferred breeds</label>
      <select id="breeds" name="breeds" multiple required>
        <option value="Labrador">Labrador</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Beagle">Beagle</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>

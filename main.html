<html>

 <link rel="stylesheet" href="styles.css">

<body>
 <form action="adoption_form" method="push">
<h1>Dog Adoption Application</h1>
  <div>
   <label for="name">Name</label>
   <input type="text" id="name" name="name" placeholder="Name">
    </div>
<br>


  <div>
   <label for="phone">Phone Number</label>
   <input type="text" id="phone" name="phone" placeholder="Phone Number">
    </div>
<br>


<div>
   <label for="address">Address</label>
   <input type="text" id="address" name="address" placeholder="Address">
    </div>
<br>


  <div>
   <label for="checkbox">Have you ever lived with a Dog before?</label>
   <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
    </div>
<br>



  <div>
   <label for="multiSelect">Please select your preferred breeds</label>
   <select id="multiSelect" name="breeds" multiple required>
     <option value="labrador">Labrador</option>
    <option value="bulldog">Bulldog</option>
                <option value="beagle">Beagle</option>
                </select> 
    </div>
<br>



<div>
 <label for="submit">Submit</label>
 <input type="submit" id="submit" value="Submit">
</div>

  
 </form>

</script>

</body>

</html>
